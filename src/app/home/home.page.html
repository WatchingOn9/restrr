<ion-item color="dark">
  <ion-label>Rest Duration</ion-label>
  <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime">
  </ion-datetime>
</ion-item>

<ion-content padding>
  <div style="height: 70%">
    <circle-progress [percent]="percent" [maxPercent]="100" [radius]="radius" [showTitle]="false" [showSubtitle]="false"
      [showUnits]="false" [outerStrokeWidth]="16" [outerStrokeColor]="'#8000FF'" [showZeroOuterStroke]="false"
      [backgroundStroke]="'#33003F'" [backgroundStrokeWidth]="3" [outerStrokeGradient]="'#78C000'"
      [outerStrokeGradientStopColor]="'#FF00CB'" [showInnerStroke]="false">
    </circle-progress>
  </div>

  <p>{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="!timer; else running">
      <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
